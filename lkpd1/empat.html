<!DOCTYPE html>
<html>
<head>
<title>Study Kasus</title>
<script>
function showAlert() {
  var counter = 5;
  var intervalId = setInterval(function() {
    if (counter > 0) {
      alert(counter);
      counter--;
    } else {
      clearInterval(intervalId);
    }
  }, 1000);
}

function searchText() {
  var inputText = document.getElementById("searchInput").value;
  if (inputText) {
    document.getElementById("searchOutput").innerHTML = "Mencari data: " + inputText;
  } else {
    document.getElementById("searchOutput").innerHTML = "Tidak mencari data...";
  }
}
</script>
</head>
<body>
<h1>study</h1>

<h2>Soal 5</h2>
<button onclick="showAlert()">Mulai</button>

<h2>Soal 6</h2>
<input type="text" id="searchInput" placeholder="Masukan teks disini">
<button onclick="searchText()">Submit</button>
<p id="searchOutput"></p>

</body>
</html>
